<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ROBUX HUNT</title>

  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5710936095528547"
    crossorigin="anonymous"></script>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="img/logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0b0f2a;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      text-align: center;
      background: #111944;
      color: #ffffff;
      padding: 20px;
      width: 100%;
    }

    .header nav button {
      margin: 10px 5px;
      background: #00bfff;
      color: #000;
      padding: 10px 15px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .header nav button:hover {
      background: #0099cc;
    }

    .game {
      margin: 20px auto;
      text-align: center;
    }

    .grid {
      display: grid;
      gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }

    .cell {
      width: 60px;
      height: 60px;
      background: #1a1f3c;
      border: 2px solid #00bfff;
      border-radius: 8px;
      font-size: 1.5rem;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s;
    }

    .cell:hover {
      background: #223366;
    }

    .cell.clicked {
      background: #333a5c;
      cursor: default;
    }

    .cell.robux {
      background-color: #00ffe1;
      animation: sparkle 0.3s ease-in-out;
    }

    .cell.fallo {
      background-color: #1e2a4a !important;
    }

    .cell img {
      width: 30px;
      height: 30px;
      pointer-events: none;
    }

    .controls {
      margin-top: 10px;
    }

    .controls button {
      background: #00bfff;
      color: #000;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .controls button:hover {
      background: #0099cc;
    }

    .message {
      background: #16203f;
      border: 2px solid #00bfff;
      padding: 20px;
      border-radius: 10px;
      margin: 20px auto;
      text-align: center;
      max-width: 400px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }

    .input-group input {
      padding: 10px;
      border-radius: 6px;
      border: none;
      text-align: center;
      font-size: 1rem;
    }

    .input-group button {
      background: #00bfff;
      border: none;
      padding: 10px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    #animacionGenerando {
      color: #00ffcc;
      font-weight: bold;
      font-size: 1.1rem;
      margin-top: 10px;
      transition: opacity 0.3s;
    }

    #animacionGenerando.visible {
      display: block;
      animation: dots 1s steps(3, end) infinite;
    }

    @keyframes sparkle {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .ranking {
      background: #111944;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: 30px auto;
      color: white;
    }

    .ranking ul {
      list-style: none;
      padding: 0;
    }

    .ranking li {
      padding: 5px 0;
      border-bottom: 1px solid #333;
      opacity: 0;
    }

    .footer {
      background: #0b0f2a;
      color: #888;
      padding: 15px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
    }

    .hidden {
      display: none;
    }
    @keyframes pulse {
  0% { box-shadow: 0 0 15px #ff00ff, 0 0 30px #9400d3; }
  50% { box-shadow: 0 0 25px #ff00ff, 0 0 45px #9400d3; }
  100% { box-shadow: 0 0 15px #ff00ff, 0 0 30px #9400d3; }
}

  </style>
</head>
<body>
  <header class="header">
    <h1>ROBUX HUNT</h1>
    <p>Juega y gana grandes cantidades de Robux</p>
    <nav>
      <button id="modoJuegoBtn">Juego Facil</button>
      <button id="modoApuestaBtn">Modo Normal</button>
      <button id="modoExtremoBtn">Modo Extremo</button>
      <button id="modoLegendarioBtn">Modo Legendario</button>
      <button id="rankingBtn">Ranking</button>
    </nav>
  </header>

  <main class="game">
    <div class="info">
      <div id="score">Puntos: 0</div>
      <div id="intentos">Fallos: 0 / 6</div>
    </div>
    <div class="grid" id="grid"></div>
    <div class="controls">
      <button id="restartBtn">Jugar de nuevo</button>
    </div>
  </main>

  <div class="ads-container">
    <ins class="adsbygoogle"
      style="display:block"
      data-ad-client="ca-pub-5710936095528547"
      data-ad-slot="1234567890"
      data-ad-format="auto"
      data-full-width-responsive="true"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <section id="reward" class="message hidden">
    <h2>¬°Has ganado Robux!</h2>
    <p>Ganaste <span id="robuxGanados">0</span> Robux</p>
    <div class="input-group">
      <label for="nombreInput">Ingresa tu nombre:</label>
      <input type="text" id="nombreInput" placeholder="Ej: RobuxKing99">
      <button id="guardarGanadorBtn">Guardar Ganador</button>
      <p id="animacionGenerando" class="hidden">Generando Robux...</p>
    </div>
  </section>

  <section id="gameover" class="message hidden">
    <h2>üíÄ Fin del juego</h2>
    <p>Aunque no ganaste todo... ¬°Te llevas Robux por intentarlo!</p>
  </section>

  <section class="ranking hidden" id="ranking">
    <h2>üèÜ Ranking de Jugadores</h2>
    <ul id="rankingList"></ul>
  </section>

  <footer class="footer">
    <p>&copy; 2025 ROBUX HUNT. Todos los derechos reservados.</p>
  </footer>

  <script>
    const grid = document.getElementById("grid");
    const scoreDisplay = document.getElementById("score");
    const intentosDisplay = document.getElementById("intentos");
    const rewardBox = document.getElementById("reward");
    const gameOverBox = document.getElementById("gameover");
    const restartBtn = document.getElementById("restartBtn");
    const guardarGanadorBtn = document.getElementById("guardarGanadorBtn");
    const nombreInput = document.getElementById("nombreInput");
    const rankingList = document.getElementById("rankingList");
    const robuxGanados = document.getElementById("robuxGanados");
    const animacionGenerando = document.getElementById("animacionGenerando");

    const modoJuegoBtn = document.getElementById("modoJuegoBtn");
    const modoApuestaBtn = document.getElementById("modoApuestaBtn");
    const modoExtremoBtn = document.getElementById("modoExtremoBtn");
    const modoLegendarioBtn = document.getElementById("modoLegendarioBtn");
    const rankingBtn = document.getElementById("rankingBtn");
    const rankingSection = document.getElementById("ranking");

    let score = 0;
    let fallos = 0;
    let robuxCount = 12;
    let fallosMax = 6;
    let gridSize = 5;
    let robuxPositions = [];
    let ganadores = [];

    function initGame() {
      grid.innerHTML = "";
      score = 0;
      fallos = 0;
      robuxPositions = [];
      scoreDisplay.textContent = `Puntos: ${score}`;
      intentosDisplay.textContent = `Fallos: ${fallos} / ${fallosMax}`;
      rewardBox.classList.add("hidden");
      gameOverBox.classList.add("hidden");

      const totalCells = gridSize * gridSize;
      while (robuxPositions.length < robuxCount) {
        const pos = Math.floor(Math.random() * totalCells);
        if (!robuxPositions.includes(pos)) robuxPositions.push(pos);
      }

      grid.style.gridTemplateColumns = `repeat(${gridSize}, 60px)`;

      for (let i = 0; i < totalCells; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.dataset.index = i;
        cell.addEventListener("click", handleClick);
        grid.appendChild(cell);
      }
    }

    function handleClick(e) {
      const cell = e.target;
      const index = parseInt(cell.dataset.index);
      if (cell.classList.contains("clicked") || score >= robuxCount || fallos >= fallosMax) return;

      cell.classList.add("clicked");

      if (robuxPositions.includes(index)) {
        cell.classList.add("robux");
        const img = document.createElement("img");
        img.src = "logo.png";
        img.alt = "Robux";
        cell.appendChild(img);
        score++;
        scoreDisplay.textContent = `Puntos: ${score}`;
        if (score === robuxCount) {
          const robux = 600 + Math.floor(Math.random() * 400);
          robuxGanados.textContent = robux;
          score = robux;
          rewardBox.classList.remove("hidden");
        }
      } else {
        cell.textContent = "‚ùå";
        cell.classList.add("fallo");
        fallos++;
        intentosDisplay.textContent = `Fallos: ${fallos} / ${fallosMax}`;
        if (fallos >= fallosMax) {
          const robux = 300 + Math.floor(Math.random() * 200);
          robuxGanados.textContent = robux;
          score = robux;
          rewardBox.classList.remove("hidden");
        }
      }
    }

    guardarGanadorBtn.addEventListener("click", () => {
      const nombre = nombreInput.value.trim();
      if (nombre !== "") {
        animacionGenerando.classList.remove("hidden");
        animacionGenerando.classList.add("visible");
        animacionGenerando.textContent = "Generando Robux";

        let puntos = 0;
        const interval = setInterval(() => {
          puntos = (puntos + 1) % 4;
          animacionGenerando.textContent = "Generando Robux" + ".".repeat(puntos);
        }, 400);

        setTimeout(() => {
          clearInterval(interval);
          animacionGenerando.classList.add("hidden");
          animacionGenerando.classList.remove("visible");

          ganadores.push({ nombre, robux: score });
          actualizarRanking();
          nombreInput.value = "";
          alert("‚úÖ ¬°Ganador registrado con √©xito!");
        }, 2500);
      }
    });

    function actualizarRanking() {
      rankingList.innerHTML = "";

      if (ganadores.length < 10) {
        const nombresFicticios = ["Rubel", "UltraNoob", "XxProxX", "DarkLord", "QueenPixel", "RobuxCobra", "BuildGod", "NukeX", "Ghost999"];
        for (let i = 0; i < 10; i++) {
          const nombre = nombresFicticios[Math.floor(Math.random() * nombresFicticios.length)];
          const robux = 400 + Math.floor(Math.random() * 600);
          ganadores.push({ nombre, robux });
        }
      }

      const lista = ganadores.slice().sort((a, b) => b.robux - a.robux);
      let i = 0;

      function mostrarUnoPorUno() {
        if (i >= lista.length) return;
        const g = lista[i];
        const li = document.createElement("li");
        li.textContent = `${g.nombre} gan√≥ ${g.robux} Robux üí∞`;
        li.style.opacity = 0;
        rankingList.appendChild(li);

        setTimeout(() => {
          li.style.transition = "opacity 0.5s";
          li.style.opacity = 1;
        }, 100);

        i++;
        setTimeout(mostrarUnoPorUno, 500);
      }

      mostrarUnoPorUno();
    }

    modoJuegoBtn.addEventListener("click", () => {
      gridSize = 5;
      robuxCount = 12;
      fallosMax = 7;
      initGame();
    });

    modoApuestaBtn.addEventListener("click", () => {
      gridSize = 6;
      robuxCount = 15;
      fallosMax = 6;
      initGame();
    });

    modoExtremoBtn.addEventListener("click", () => {
      gridSize = 7;
      robuxCount = 20;
      fallosMax = 5;
      initGame();
    });

    modoLegendarioBtn.addEventListener("click", () => {
      gridSize = 8;
      robuxCount = 25;
      fallosMax = 4;
      initGame();
    });

    rankingBtn.addEventListener("click", () => {
      rankingSection.classList.toggle("hidden");
    });

    restartBtn.addEventListener("click", initGame);

    initGame();
    actualizarRanking();
  </script>
  <!-- Audios -->
<audio id="bgMusic" src="sounds/fondo_gamer.mp3" autoplay loop></audio>
<audio id="clickSound" src="sounds/click.mp3"></audio>
<audio id="victorySound" src="sounds/victory.mp3"></audio>

<!-- Bot√≥n flotante para m√∫sica -->
<button id="toggleMusicBtn" style="position: fixed; top: 20px; right: 20px; background: #00bfff; border: none; color: black; padding: 10px 14px; border-radius: 50%; font-size: 20px; font-weight: bold; cursor: pointer; box-shadow: 0 0 12px #00bfff;">üîä</button>

<script>
  const bgMusic = document.getElementById("bgMusic");
  const toggleBtn = document.getElementById("toggleMusicBtn");
  bgMusic.volume = 0.2;
  toggleBtn.addEventListener("click", () => {
    if (bgMusic.muted) {
      bgMusic.muted = false;
      toggleBtn.textContent = "üîä";
    } else {
      bgMusic.muted = true;
      toggleBtn.textContent = "üîá";
    }
  });
</script>

</body>
</html>
