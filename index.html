    .btn {

    .logs, .verificar, .log-simulacion {

      background: #1c1c2c;

      border-radius: 12px;

    }
    .log-line {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }
    .log-line::before {
      content: '';
      display: inline-block;
      width: 10px;
      height: 10px;
      margin-right: 10px;
      border-radius: 50%;
      background-color: red;
    }
    #progressContainer {
      width: 100%;
      background: #333;
      height: 20px;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
      display: none;
    }
    #progressBar {
      height: 100%;
      width: 0%;
      background: var(--color-secundario);
      transition: width 0.3s;
    }
    #notificaciones {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #ddd;
      background: #0e1b30;
      padding: 15px;
      border-radius: 10px;
      display: none;
    }
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .modal-content {
      background: var(--fondo-modal);
      color: var(--texto-modal);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 15px var(--color-primario);
    }
    .modal-content h2 {
      margin-bottom: 10px;
    }
    .modal-content button {
      background: var(--verde-neon);
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 8px;
      margin-top: 15px;
      cursor: pointer;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 20px;
      color: #aaa;
    }

  <script>
    const usuariosFake = ["AlexDestroyer", "CarlaPlayz", "Juan23", "Luluxx", "MegaPro2025", "GamerYT", "Robloxero99", "AnaGamez", "ZetaX", "DarkLordRBX"];
    const cantidadesFake = ["400", "800", "1700", "4500", "10000"];
    function mostrarNotificaciones() {
      const notiBox = document.getElementById("notificaciones");
      notiBox.style.display = "block";
      setInterval(() => {
        const nombre = usuariosFake[Math.floor(Math.random() * usuariosFake.length)];
        const cantidad = cantidadesFake[Math.floor(Math.random() * cantidadesFake.length)];
        const p = document.createElement("p");
        p.innerText = `‚ú® ${nombre} acaba de recibir ${cantidad} diamantes.`;
        notiBox.appendChild(p);
        if (notiBox.childNodes.length > 5) notiBox.removeChild(notiBox.firstChild);
      }, 2500);
    }
    function startProceso() {
      document.getElementById("clickSound").play();
      const user = document.getElementById('username').value.trim();
      const amount = document.getElementById('amount').value;
      const verificar = document.getElementById('verificar');
      const logs = document.getElementById('logs');
      const progressContainer = document.getElementById('progressContainer');
      const progressBar = document.getElementById('progressBar');
      const logSimulacion = document.getElementById('logSimulacion');
      if (!user) {
        alert('Por favor, ingresa tu nombre de usuario.');
        return;
      }
      verificar.style.display = 'block';
      logs.style.display = 'none';
      logSimulacion.style.display = 'block';
      logSimulacion.innerHTML = '';
      progressContainer.style.display = 'block';
      progressBar.style.width = '0%';
      mostrarNotificaciones();
      const pasos = [
        'Conectando con servidores de Roblox...',
        `Usuario <strong>${user}</strong> detectado.`,
        'Verificando sesi√≥n activa...',
        'Cifrando datos de sesi√≥n...',
        'Verificando integridad del perfil...',
        'Analizando red local...',
        'Esperando confirmaci√≥n del servidor...',
        'Reintentando conexi√≥n segura...'
      ];
      let index = 0;
      let progress = 0;
      const simulacion = setInterval(() => {
        if (index < pasos.length) {
          const linea = document.createElement('div');
          linea.className = 'log-line';
          linea.innerHTML = pasos[index];
          logSimulacion.appendChild(linea);
          logSimulacion.scrollTop = logSimulacion.scrollHeight;
          progress += 100 / pasos.length;
          progressBar.style.width = progress + '%';
          index++;
        } else {
          clearInterval(simulacion);
          verificar.style.display = 'none';
          logSimulacion.style.display = 'none';
          logs.style.display = 'block';
          logs.innerHTML = `
            ‚úÖ Usuario <strong>${user}</strong> encontrado.<br>
            üí∞ Enviando <strong>${amount}</strong> Robux...<br>
            üîê Finalizando proceso de verificaci√≥n...<br>
            ‚õî Abriendo ventana de verificaci√≥n humana...
          `;
          setTimeout(() => {
            document.getElementById("modalVerificacion").style.display = "flex";
          }, 2500);
        }
      }, 800);
    }
